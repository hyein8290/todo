<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
	<div>
		<table>
			<thead>
			<tr>
				<th>아이디</th>
				<th>할 일</th>
				<th>완료여부</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="todo : ${todos}">
				<td th:text="${todo.id}"></td>
				<td th:text="${todo.content}"></td>
				<td th:text="${todo.completed}"></td>
			</tr>
			</tbody>
		</table>
		<br>
		<form action="/todos/new" method="post">
			<div>
				<label for="content">입력</label>
				<input type="text" id="content" name="content" placeholder="할일을 입력하세요">
			</div>
			<button type="submit">등록</button>
		</form>
	</div>
</div>
</body>
</html>
